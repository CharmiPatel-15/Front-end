<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .gallery img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        margin-bottom: 15px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      /* Overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease;
      }

      .overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .overlay img {
        max-width: 92vw;
        max-height: 88vh;
        object-fit: contain;
        border: 12px solid #fff;
        border-radius: 10px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 40px;
        cursor: pointer;
        z-index: 1001;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h2 class="text-center mb-4">PHOTO / GALLERY</h2>
      <div class="row gallery">
        <div class="col-md-4">
          <img
            src="https://tse2.mm.bing.net/th/id/OIP.GaoHDSRd4FTZWa0LcF5_aAHaFW?pid=Api&P=0&h=180"
            alt=""
          />
        </div>
        <div class="col-md-4">
          <img
            src="https://tse3.mm.bing.net/th/id/OIP.f6ved8wranJjaO8g0qDStgHaEK?pid=Api&P=0&h=180"
            alt=""
          />
        </div>
        <div class="col-md-4">
          <img
            src="https://tse4.mm.bing.net/th/id/OIP.-qzOi_8rwYQ4Xtxg38IgQwHaEo?pid=Api&P=0&h=180"
            alt=""
          />
        </div>
        <div class="col-md-4">
          <img
            src="https://tse1.mm.bing.net/th/id/OIP.iYh9zrESf1-ETO1iW-KukgHaE7?pid=Api&P=0&h=180"
            alt=""
          />
        </div>
        <div class="col-md-4">
          <img
            src="https://tse2.mm.bing.net/th/id/OIP.Di1bdZ61X4rbuEOjEYLZlQHaE8?pid=Api&P=0&h=180"
            alt=""
          />
        </div>
        <div class="col-md-4">
          <img
            src="https://tse4.mm.bing.net/th/id/OIP.DSoNy9I-HlLckMCbaV2wGAHaE7?pid=Api&P=0&h=180"
            alt=""
          />
        </div>
        <div class="col-md-4">
          <img
            src="https://tse1.mm.bing.net/th/id/OIP.jPKLVflPpoewYNysa10tuQHaEo?pid=Api&P=0&h=180"
            alt=""
          />
        </div>
        <div class="col-md-4">
          <img
            src="https://tse2.mm.bing.net/th/id/OIP.GaoHDSRd4FTZWa0LcF5_aAHaFW?pid=Api&P=0&h=180"
            alt=""
          />
        </div>
        <div class="col-md-4">
          <img
            src="https://tse3.mm.bing.net/th/id/OIP.hjDvBy7_aYaY30qxIn00lQHaEK?pid=Api&P=0&h=180"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay">
      <span class="close-btn" id="closeBtn">&times;</span>
      <img id="overlayImg" src="" alt="Zoomed Image" />
    </div>

    <script>
      const images = document.querySelectorAll(".gallery img");
      const overlay = document.getElementById("overlay");
      const overlayImg = document.getElementById("overlayImg");
      const closeBtn = document.getElementById("closeBtn");

      images.forEach((img) => {
        img.addEventListener("click", () => {
          overlay.classList.add("active");
          overlayImg.src = img.src;
        });
      });

      closeBtn.addEventListener("click", () => {
        overlay.classList.remove("active");
      });

      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) {
          overlay.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
