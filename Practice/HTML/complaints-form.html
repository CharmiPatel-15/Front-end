<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complaints-Form</title>
    <style>
      hr {
        border-bottom: 4px solid #9e9c9c;
      }
      input {
        padding: 14px 50px;
        border-radius: 5px;
        border: 1px solid #6d6d6d;
      }
      td {
        padding: 20px 12px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div style="text-align: center">
        <h1 style="padding: 0; margin: 0">Complaints</h1>
        <span>Help Us Improve Our Service.</span>
      </div>
      <hr />
      <table>
        <tr>
          <td>
            <label for="" style="margin-right: 200px"
              >Full Name <span style="color: red">*</span></label
            >
          </td>
          <td>
            <input type="text" /> <br />
            <label for="">First</label>
          </td>
          <td>
            <input type="text" /> <br />
            <label for="">Last</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="" style="margin-right: 200px"
              >Email <span style="color: red">*</span></label
            >
          </td>
          <td>
            <input type="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="" style="margin-right: 200px">Phone</label>
          </td>
          <td>
            <input type="tel" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="" style="margin-right: 200px"
              >Where did we go wrong?<span style="color: red">*</span></label
            >
          </td>
          <td>
            <textarea name="" id="" rows="5" cols="30"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input
              type="Submit"
              style="
                background-color: #fa6e6e;
                color: beige;
                border: none;
                padding: 10px 25px;
                font-size: 18px;
                border-radius: 0;
              "
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
