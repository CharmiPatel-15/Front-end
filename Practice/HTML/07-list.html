<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- list 3 types -->

    <!-- ordered list : number , type - 1,A,a,I,i -->
    <ol type="I">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>ReactJs</li>
    </ol>

    <ol type="1" start="21">
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
    </ol>

    <hr />

    <!-- unordered : type : desc,circle,square -->

    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>

    <ul type="square">
      <li>HTML</li>
      <li>CSS</li>
      <li>BootStrap</li>
    </ul>

    <ul type="circle">
      <li>JQuery</li>
      <li>JavaScript</li>
    </ul>

    <hr />

    <!--Description / Defination list   -->

    <dl>
      <!-- title -->
      <dt>Fruits</dt>
      <dd>Apple</dd>
      <dd>Mango</dd>
      <dd>Orange</dd>
      <dd>Watermelon</dd>

      <dt>Coffee</dt>
      <dd>Hot</dd>
      <dd>Cold</dd>
    </dl>
  </body>
</html>
