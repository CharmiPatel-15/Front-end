<!-- declaration tells the browser html version -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- media queary, responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    hello

    <!-- tag and element are not same -->

    <!-- tag : start tag , end tag -->
     <h1></h1>

     <!-- element : start tag , content, end tag -->
      <h1>hello</h1>

<!-- without html structure we add to content only run one time on browser  -->

</body>
</html>
