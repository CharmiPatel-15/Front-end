<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <style>
      td {
        padding: 12px;
      }
      input {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <form action="">
        <h1>MemberShip Application</h1>
        <span>To Apply For Membership please Complete all Questions</span>
        <br />
        <hr />
        <tr>
          <td>
            <label
              for=""
              style="font-weight: bold; font-size: 16px; margin-right: 150px"
              >Name</label
            >
          </td>
          <td>
            <input
              type="text"
              required
              pattern="[A-Za-z]{3,8}"
              name=""
              value=""
            /><br />
            <label for="">First Name</label>
          </td>
          <td>
            <input
              type="text"
              required
              pattern="[A-Za-z]{3,8}"
              name=""
              value=""
            /><br />
            <label for="">Last Name</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="" style="font-weight: bold; font-size: 16px"
              >Address</label
            >
          </td>
          <td>
            <input type="text" required /> <br />
            <label for="">Street Address</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="text" required /> <br />
            <label for="">Street Address Line 2</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="text" required /> <br />
            <label for="">City</label>
          </td>
          <td>
            <input type="text" required /> <br />
            <label for="">State</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input
              type="text"
              placeholder="zip code"
              required
              pattern="[0-9]{2,6}"
              value=""
            />
            <br />
            <label for="">Postal: zip code</label>
          </td>
          <td>
            <select name="" id="" style="padding: 5px">
              <option value="" hidden>Please Select</option>
              <option value="">India</option>
              <option value="">UAE</option>
              <option value="">Canada</option>
            </select>
            <br />
            <label for="">Country</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="" style="font-weight: bold; font: size 16px"
              >E-mail</label
            >
          </td>
          <td>
            <input
              type="email"
              placeholder="ex: myname@gmail.com"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="" style="font-weight: bold; font: size 16px"
              >Home Number</label
            >
          </td>
          <td>
            <input type="number" /> <br />
            <label for="">Area Code</label>
          </td>
          <td>
            <input
              type="tel"
              placeholder="phn number"
              required
              pattern="[6,7,8,9][0-9]{9}"
              value=""
            />
            <br />
            <label for="">Phone Number</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="" style="font-weight: bold; font: size 16px"
              >Cellular Number</label
            >
          </td>
          <td>
            <input type="number" /> <br />
            <label for="">Area Code</label>
          </td>
          <td>
            <input type="tel" />
            <br />
            <label for="">Phone Number</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="" style="font-weight: bold; font: size 16px"
              >Work Number</label
            >
          </td>
          <td>
            <input type="number" /> <br />
            <label for="">Area Code</label>
          </td>
          <td>
            <input type="tel" />
            <br />
            <label for="">Phone Number</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="" style="font-weight: bold; font-size: 16px"
              >Website</label
            >
          </td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" style="padding: 5px" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
