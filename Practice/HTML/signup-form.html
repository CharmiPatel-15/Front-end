<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
    <style>
      td {
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table align="center">
      <form action="">
        <h1 style="text-align: center">Sign Up</h1>
        <tr>
          <th>
            <label for="">First,Last Name</label>
          </th>
          <td>
            <input type="text" style="padding: 5px 0" />
            <input type="text" style="padding: 5px 0" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="">Organization</label>
          </th>
          <td>
            <input type="text" style="padding: 5px 85px" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="">Email Address</label>
          </th>
          <td>
            +

            <input type="email" style="padding: 5px 85px" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="">Work Phone</label>
          </th>
          <td>
            <input type="tel" style="padding: 5px 60px" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="">Home Phone</label>
          </th>
          <td>
            <input type="tel" style="padding: 5px 60px" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="">Cell Phone</label>
          </th>
          <td>
            <input type="tel" style="padding: 5px 60px" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="">Address 1*</label>
          </th>
          <td>
            <input type="text" style="padding: 5px 130px" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="">Address 2</label>
          </th>
          <td>
            <input type="text" style="padding: 5px 130px" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="">City</label>
          </th>
          <td>
            <input type="text" style="padding: 5px 30px" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="">State</label>
          </th>
          <td>
            <input type="text" style="padding: 5px 30px" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="">Zip Postal Code</label>
          </th>
          <td>
            <input type="number" style="padding: 5px 12px" />
          </td>
        </tr>
        <tr>
          <th>
            <label for="">Country</label>
          </th>
          <td>
            <input type="text" style="padding: 5px 30px" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">*-Required Fields</label>
          </td>
          <td
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <input type="submit" />
            <a href="#">Forms</a>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
