<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison Operator</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 20;

      console.log(x > y);
      console.log(x < y);

      let a = 5;
      let b = "5";
      console.log(a == b);
      console.log(a === b);
    </script>
  </body>
</html>
